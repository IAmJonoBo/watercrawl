name: Collect Problems Report

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  collect-problems:
    name: Generate problems_report.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip --timeout 60 --retries 5
          python -m pip install poetry --timeout 60 --retries 5

      - name: Install dependencies (dev)
        run: |
          # Install project dependencies so the collector can import project modules
          poetry install --no-root --with dev
        env:
          # Increase Poetry installer timeout
          POETRY_INSTALLER_MAX_WORKERS: 10
          # Set pip timeout for Poetry's use
          PIP_TIMEOUT: 60
          PIP_RETRIES: 5

      - name: Run problems collector
        run: |
          poetry run python scripts/collect_problems.py --output problems_report.json

      - name: Upload problems_report.json
        uses: actions/upload-artifact@v4
        with:
          name: problems_report
          path: problems_report.json

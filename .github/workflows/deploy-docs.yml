name: Deploy Docs
on:
  push:
    branches: [main]
    paths: ["docs-starlight/**", "docs/**"]
  pull_request:
    branches: [main]
    paths: ["docs-starlight/**", "docs/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: 'pnpm'
          cache-dependency-path: 'docs-starlight/pnpm-lock.yaml'
      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
      - name: Install and build docs (pnpm)
        run: |
          cd docs-starlight
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install --frozen-lockfile || pnpm install
          pnpm run build
        env:
          # Set network timeout and retry for pnpm
          PNPM_NETWORK_TIMEOUT: 60000
          PNPM_FETCH_RETRIES: 5
          PNPM_FETCH_RETRY_MINTIMEOUT: 10000
          PNPM_FETCH_RETRY_MAXTIMEOUT: 60000
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs-starlight/dist

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

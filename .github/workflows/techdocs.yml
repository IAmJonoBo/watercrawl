name: techdocs

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Install and run TechDocs CLI (pnpm dlx)
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm dlx @techdocs/cli@1.10.3 generate --no-docker --source-dir . --output-dir site/techdocs

      - name: Upload TechDocs artifact
        uses: actions/upload-artifact@v4
        with:
          name: techdocs-site
          path: site/techdocs
          retention-days: 7

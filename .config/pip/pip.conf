# Global pip configuration for reliable dependency downloads
# This file configures pip to handle network issues gracefully

[global]
# Increase timeout to 60 seconds (default is 15)
timeout = 60

# Retry failed downloads up to 5 times (default is 5)
retries = 5

# Use a more verbose output for debugging
# verbose = 1

# Enable progress bar for better visibility
progress-bar = on

[install]
# Use binary packages when available to speed up installation
prefer-binary = true

# Don't build wheels for packages that don't have them
# This speeds up installation
no-build-isolation = false
